<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_Promise相关面试题1</title>
</head>
<body>
  <script>

    // 错误执行结果：
    // 正确的执行结果：1 7 2 3 8 4 6 5 9 0
    // 宏：[0]
    // 微： []
   
    // 解析：p 先成功， p 指定的回调函数就会先放入微队列

    setTimeout(() => {
      console.log(0)
    }, 0)
    new Promise((resolve, reject) => {
      console.log(1)
      resolve()
    }).then(() => {
      console.log(2)
      new Promise((resolve, reject) => {
        console.log(3)
        resolve()
      }).then(() => {
        console.log(4)
      }).then(() => {
        console.log(5)
      }).then(() => {
        console.log(9)
      })
    }).then(() => {
      console.log(6)
    })

    new Promise((resolve, reject) => {
      console.log(7)
      resolve()
    }).then(() => {
      console.log(8)
    })
  </script>
</body>
</html>
