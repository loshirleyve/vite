<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_Promise相关面试题1</title>
</head>
<body>
  <script>

    // 错误执行结果： 3 7 4 2 1 5
    // 正确的执行结果： 3 7 4 1 2 5
    // 宏：[5]
    // 微： [1， 2]
   
    // 解析：p 先成功， p 指定的回调函数就会先放入微队列

    const first = () => (new Promise((resolve, reject) => {
      console.log(3)
      let p = new Promise((resolve, reject) => {
        console.log(7)
        setTimeout(() => {
          console.log(5)
          resolve(6)
        }, 0)
        resolve(1)
      })
      resolve(2)
      p.then((arg) => {
        console.log(arg)
      })
    }))

    first().then((arg) => {
      console.log(arg)
    })

    console.log(4)
  </script>
</body>
</html>
